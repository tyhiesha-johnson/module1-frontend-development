<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <!-- Link to the external CSS file -->
    <!-- <link rel="stylesheet" href="w1IntroCss.css"> -->
    <link rel="stylesheet" href="Week 2 Lessons\w2CssStyling.css">
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
        <p>This is a paragraph introducing the page content.</p>
    </header>

    <section>
        <h2>My Favorite Foods</h2>
        <ul>
            <li>Pizza</li>
            <li>Burger</li>
            <li>Sushi</li>
        </ul>
    </section>

    <section class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </section>

    <section class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </section>


    <section>
        <h2>More Info</h2>
        <p>For more information, visit <a href="https://www.example.com" target="_blank">Example Website</a>.</p>
    </section>

    <footer>
        <p>&copy; 2025 My Web Page</p>
    </footer>
</body>
</html>
